<md-card>
  <button 
    class="app-logout-button"
    md-raised-button           
    (click)="logoutUser()"
    >Logout</button>      
  <button 
    class="app-reset-button"
    md-raised-button       
    (click)="resetDemo()"
    >Reset</button>
</md-card>

<md-grid-list 
  cols="2" 
  rowHeight="500"
  >
  <md-grid-tile>
    <md-spinner *ngIf="!(userStats | async)">
    </md-spinner>      
    <md-card 
      *ngIf="!!(userStats | async)"
      class="user-stats">
      <md-list>
        <h3 md-subheader>Total Messages</h3>
        <md-list-item>
          <md-icon md-list-icon>folder</md-icon>
          <h4 md-line>{{(userStats | async).totallMessagesCount}}</h4>
        </md-list-item>
        <h3 md-subheader>Messages To Process</h3>
        <md-list-item>
          <md-icon md-list-icon>note</md-icon>
          <h4 md-line>{{(userStats | async).toProcessCount}}</h4>
        </md-list-item>
        <h3 md-subheader>Messages Processed</h3>
        <md-list-item>
          <md-icon md-list-icon>note</md-icon>
          <h4 md-line>{{(userStats | async).processedCount}}</h4>
        </md-list-item>        
      </md-list>
    </md-card>
  </md-grid-tile>
  <md-grid-tile>      
    <md-spinner *ngIf="!messageQue">
    </md-spinner>      
    <md-list
      *ngIf="!!messageQue">
      <div *ngFor="let message of messageQue">
        <a href="/{{message.messageId}}/edit">
          <message-component
          [message]="message"
          ></message-component>
        </a>        
      </div>
    </md-list>
  </md-grid-tile>
</md-grid-list>
